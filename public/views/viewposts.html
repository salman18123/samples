<div ng-repeat="post in survey.data">
    
    
    <div class="card" style="margin:5%">
        <div class="card-header">
          <h1 style="color:black">{{post.heading}}</h1>
        </div>
        <div class="card-block">
          <h4 class="card-title">Special title treatment</h4>
          <p class="card-text">With supporting text below as a natural lead-in to additional content {{allposts.comb}}.</p>
          <a href="#/{{post.id}}" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>


</div>
